<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <img
        src="./assets/images/illustration-article.svg"
        alt="card picture"
        class="card-pic"
      />

      <div class="card-tag">Learning</div>

      <div class="card-date">Published 21 Dec 2023</div>

      <h1 class="card-title">HTML & CSS foundations</h1>

      <p class="card-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="author-container">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Author profile picture"
          class="author-img"
          width="50px"
        />
        <p class="author-name">Greg Hooper</p>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </p>
        <p>Coded by <a href="https://www.github.com/indigo011">Nick</a>.</p>
      </div>
    </footer>
  </body>
</html>
